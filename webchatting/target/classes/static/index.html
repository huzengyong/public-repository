    window.onload=function () {
        let url = document.URL;
        let mes = url.split('?')[1];
        if(mes=='false'){
            alert("用户名或密码错误");
        }
        else if (mes == 'online')
            alert("该用户已在线，请勿重复登录");
        else if (mes == 'true')
            alert("注册成功");
    }
</script>

            <label>账号:</label>

        <div class="inputBox">
